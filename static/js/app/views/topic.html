<div class="header-container">
  <div class="wrapper">
    <button ng-click="back()" class="close pull-left"><i class="fa fa-long-arrow-left"></i></button>
    <h1>Java <small>topic</small></h1>
  </div>
</div>

<div class="wrapper" style="margin-top: 40px;">
  <div class="row">
    <div class="col-md-6">
      <h2>Most related articles</h2>
      <ul class="media-list search-results-list">
          <li class="media" ng-repeat="article in related_articles">
              <div class="media-body">
                  <a style="cursor: pointer" target="blank" ng-href="{{article.url}}"><h3 class="media-heading article-title" ng-bind-html="article.title"></h3></a>

                  <ul class="list-inline article-attributes">
                      <li>
                      <strong><i class="fa fa-user text-muted marg-right"></i>Authors: </strong>
                      <span class="article-authors">{{article.author}}</span>
                      </li>
                      <li>
                      <strong><i class="fa fa-book text-muted marg-right"></i>Venue: </strong>
                      <span class="article-venue">{{article.venue}}</span>
                      </li>
                  </ul>

                  <p class="article-abstract" ng-bind-html="article.abstract_synopsis"></p>

                  <button class="btn btn-grey btn-xs ellipsis" ng-hide="article.full_length_abstract" ng-click="show_full_abstract(article)" data-toggle="tooltip" data-placement="top" title="Show full abstract"><i class="fa fa-ellipsis-h"></i></button>
              </div>
          </li>
      </ul>
    </div>
    <div class="col-md-6">
      <h2>Most related keywords</h2>
      <canvas width="500" height="500" keyword-chart ng-model="related_keywords"></canvas>
    </div>
  </div>
</div>
