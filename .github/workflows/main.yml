name: ".github/workflows/main.yml"

on:
  pull_request::
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Deploy application
        run: npm run deploy

      - name: Reference CONTRIBUTING.md
        run: |
          cat static/bootstrap-select/CONTRIBUTING.md
